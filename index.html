<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <script src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>

<body>
  <h1 id="heading">
    What you gonna pick???
  </h1>
  <canvas id="your_custom_canvas_id"></canvas>
  <p id="message"> </p>
  <div id="main_div" class="main_class">
    <div id="rock">
      <button id="rock_btn"></button>
      <h1>Rock</h1>
    </div>
    <div id="paper">
      <button id="paper_btn"></button>
      <h1>Paper</h1>
    </div>
    <div id="scissor">
      <button id="scissor_btn"></button>
      <h1>Scissor</h1>
    </div>
  </div>
  <button id="start-game-btn">Start Game!</button>

</body>


</html>
